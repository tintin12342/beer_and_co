<div class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
      <ng-container *ngFor="let item of $beerData | async; let i = index">
        <div class="col mb-4">
          <div class="card h-100">
            <div class="d-flex justify-content-between align-items-center p-3">
              <div>
                <h5 class="card-title m-0">{{ item.name }}</h5>
              </div>
              <div>
                <img 
                  src="{{ isFavorite(i) ? '../../../assets/star-selected-24px.svg' : '../../../assets/star_outline-24px.svg' }}" 
                  alt="star" 
                  (click)="toggleFavorite(i)" 
                  type="button">
              </div>
            </div>
            <img [src]="item.image_url" class="img-fluid dimensions" alt="{{ item.name }}">
            <div class="card-body d-flex flex-column">
              <a href="#" class="btn btn-primary mt-auto"><img src="../../../assets/info-24px.svg" alt="star"> Details</a>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
