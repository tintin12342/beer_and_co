<div class="container my-3">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
        <ng-container *ngFor="let item of $beerData | async; let i = index">
            <!-- Beer card -->
            <div class="col mb-4">
                <div class="card h-100">
                    <div class="d-flex justify-content-between align-items-center p-3">
                        <!-- Beer name -->
                        <div>
                            <h5 class="card-title m-0">{{ item.name }}</h5>
                        </div>
                        <!-- Favorite icon -->
                        <div>
                            <img src="{{ isFavorite(item.id) ? '../../../assets/star-selected-24px.svg' : '../../../assets/star_outline-24px.svg' }}"
                                alt="star" (click)="toggleFavorite(item.id)" type="button">
                        </div>
                    </div>
                    <!-- Beer image -->
                    <img [src]="item.image_url" class="img-fluid dimensions" alt="{{ item.name }}">
                    <!-- Details button -->
                    <div class="card-body d-flex flex-column">
                        <a [routerLink]="['/beer-details', item.id]"
                            class="btn btn-outline-dark mt-auto btn-details d-flex justify-content-center gap-1">
                            <img src="../../../assets/info-24px.svg" alt="star" width="15px"
                                class="details-icon">
                            <small>DETAILS</small>
                        </a>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
    <!-- Scroll to top button -->
    <a href="#" class="scroll-top-btn" *ngIf="showScrollButton" (click)="backToTop()">
        <img src="../../../assets/scroll-top.svg" alt="Scroll to Top">
    </a>
</div>
